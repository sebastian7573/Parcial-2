{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">



    <style>
        body {
            background-image: url("{% static 'css/fotos/fondo.png' %}");
        }
    </style>


</head>

<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            {% csrf_token %}
            <div class="grupo">
                <input type="name" name="nombreuser" class="nombreuser" id="name"><span class="barra"></span>
                <label for="">Nombre de usuario</label>
            </div>

            <div class="grupo">
                <input type="name" name="" id="name"><span class="barra"></span>
                <label for="">Nombre</label>
            </div>

            <div class="grupo">
                <input type="name" name="" id="name"><span class="barra"></span>
                <label for="">Apellido</label>
            </div>


            <div class="grupo">
                <input type="name" name="correo" class="correo" id="name"><span class="barra"></span>
                <label for="">Correo</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" class="password" id="password"><span class="barra"></span>
                <label for="">Password</label>
            </div>

            <button>Registrarse</button>
            <p class="warnings" id="warnings"></p>

            <div align="center"><a href="/inicio">Inicio Sesion</a>
            </div>

        </div>

    </form>

    <!--<script src="{% static '/js/registro.js'%}"></script>-->



</body>

</html>
